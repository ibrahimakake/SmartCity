# ==============================
# DATABASE CONFIGURATION
# ==============================

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/smartcity_db
spring.datasource.username=smartcity_user
spring.datasource.password=smartcity_pass
spring.datasource.driver-class-name=org.postgresql.Driver


# ==============================
# JPA / HIBERNATE CONFIGURATION
# ==============================

# Automatically create / update tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (useful for development)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ensure consistent timezone handling
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Explicit dialect (optional but safe)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# ==============================
# OPTIONAL DEBUGGING (COMMENTED)
# ==============================

# Enable detailed SQL logging (VERY VERBOSE)
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql=TRACE

# Enable Hibernate statistics (debug only)
# spring.jpa.properties.hibernate.generate_statistics=true
# logging.level.org.hibernate.stat=DEBUG

# Show SQL comments generated by Hibernate
# spring.jpa.properties.hibernate.use_sql_comments=true

# Disable second-level cache (default is already false)
# spring.jpa.properties.hibernate.cache.use_second_level_cache=false
# spring.jpa.properties.hibernate.cache.use_query_cache=false

# Disable schema validation (safe default)
# spring.jpa.properties.hibernate.hbm2ddl.schema_validation_action=none

# Sometimes speeds startup, but can cause metadata issues on some systems
# spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false


# ==============================
# H2 (NOT USED)
# ==============================

# Disable H2 console (not needed since PostgreSQL is used)
spring.h2.console.enabled=false
