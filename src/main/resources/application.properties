# ==============================
# DATABASE CONFIGURATION
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/smartcity_db
spring.datasource.username=smartcity_user
spring.datasource.password=smartcity_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / HIBERNATE CONFIGURATION
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.open-in-view=false

# ==============================
# LOGGING CONFIGURATION
# ==============================
logging.level.org.springframework=INFO
logging.level.backend.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==============================
# SPRING DATA JPA
# ==============================
spring.data.jpa.repositories.bootstrap-mode=default

# ==============================
# STATIC RESOURCES CONFIGURATION
# ==============================
spring.mvc.static-path-pattern=/**
# Include both classpath and file system locations
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${user.dir}/src/main/resources/static/
spring.web.resources.add-mappings=true
# Disable cache for development
spring.web.resources.cache.period=0
# Enable serving of static resources from the root
spring.mvc.static-path-pattern=/**
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false
spring.web.resources.chain.enabled=false
spring.web.resources.chain.strategy.content.enabled=false
spring.web.resources.chain.strategy.fixed.enabled=false

# ==============================
# SPRING MVC CONFIGURATION
# ==============================
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.mvc.default-servlet-handler.enabled=true

# ==============================
# SERVER CONFIGURATION
# ==============================
server.http2.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ==============================
# JWT CONFIGURATION
# ==============================
jwt.secret=your-256-bit-secret-change-this-in-production
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ==============================
# CORS CONFIGURATION
# ==============================
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Content-Type,Authorization,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
cors.allow-credentials=true
cors.max-age=3600

# ==============================
# BEAN OVERRIDING
# ==============================
spring.main.allow-bean-definition-overriding=true

# ==============================
# H2 CONSOLE (DISABLED)
# ==============================
spring.h2.console.enabled=false