<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart City</title>
    <link rel="stylesheet" href="../css/auth.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

<nav class="navbar">
    <div class="nav-brand"><img src="logo.png" alt="Logo"> Smart City</div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
</nav>

<div class="container">
    <div class="auth-card">
        <div class="logo-area">
            <div class="logo-icon">
                <img src="logo.png" alt="Smart City Logo">
            </div>
            <h2>Join Smart City</h2>
            <div class="subtitle">Create your digital ID</div>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="John" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Doe" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="johndoe123"
                       required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="john@university.edu"
                       required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Create a secure password" required>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="TOURIST">Tourist</option>
                    <option value="STUDENT">Student</option>
                    <option value="JOB_APPLICANT">Job Applicant</option>
                    <option value="BUSINESS_USER">Business User</option>
                </select>
            </div>

            <button type="submit" class="btn-primary">Register</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="login.html" class="auth-link">Login</a></p>
        </div>
    </div>
</div>

<script src="auth.js"></script>
</body>

</html>
