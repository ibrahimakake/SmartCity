<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart City</title>
    <link rel="stylesheet" href="../css/auth.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

<nav class="navbar">
    <div class="nav-brand"><img src="logo.png" alt="Logo"> Smart City</div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
</nav>

<div class="container">
    <div class="auth-card">
        <div class="logo-area">
            <div class="logo-icon">
                <img src="logo.png" alt="Smart City Logo">
            </div>
            <h2>Smart City</h2>
            <div class="subtitle">Access the Urban Portal</div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control"
                       placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-primary">Login</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="register.html" class="auth-link">Register</a></p>
        </div>
    </div>
</div>

<script src="auth.js"></script>
</body>

</html>
