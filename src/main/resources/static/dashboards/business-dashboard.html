<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Hub - Smart City</title>
    <link rel="stylesheet" href="../shared/layout.css">
    <link rel="stylesheet" href="dashboards.css?v=2043">
    <link rel="stylesheet" href="../modules/business/business.css?v=2042">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="dashboard-hero">
        <div class="container">
            <h1>Business Hub</h1>
            <p>Connect, grow, and prosper</p>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search businesses, news...">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="grid-container">
            <div class="card">
                <div class="card-image"
                    style="background-image: url('https://images.unsplash.com/photo-1504711434969-e33886168f5c?auto=format&fit=crop&w=600&q=80')">
                </div>
                <div class="card-icon"><i class="fas fa-newspaper"></i></div>
                <div class="card-content">
                    <h3>Business News</h3>
                    <p>Latest updates and financial news.</p>
                    <div class="card-action">
                        <a href="../modules/business/business-news.html" class="btn btn-primary">Read News</a>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-image"
                    style="background-image: url('https://images.unsplash.com/photo-1556761175-5973dc0f32e7?auto=format&fit=crop&w=600&q=80')">
                </div>
                <div class="card-icon"><i class="fas fa-briefcase"></i></div>
                <div class="card-content">
                    <h3>Businesses</h3>
                    <p>Directory of local businesses.</p>
                    <div class="card-action">
                        <a href="../modules/business/businesses.html" class="btn btn-primary">Browse Directory</a>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-image"
                    style="background-image: url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&w=600&q=80')">
                </div>
                <div class="card-icon"><i class="fas fa-building"></i></div>
                <div class="card-content">
                    <h3>Business Centers</h3>
                    <p>Office spaces and convention centers.</p>
                    <div class="card-action">
                        <a href="../modules/business/centers.html" class="btn btn-primary">Find Centers</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../shared/auth-guard.js"></script>
    <script src="../shared/components.js?v=2042"></script>
    <script src="dashboards.js?v=2042"></script>
</body>

</html>
