<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Smart City</title>
    <link rel="stylesheet" href="../shared/layout.css">
    <link rel="stylesheet" href="dashboards.css?v=2043">
    <link rel="stylesheet" href="../modules/job/job.css?v=2041">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="dashboard-hero">
        <div class="container">
            <h1>Job Opportunities</h1>
            <p>Find your dream job in the Smart City</p>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search jobs, companies...">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="grid-container">
            <div class="card">
                <div class="card-image"
                    style="background-image: url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&w=600&q=80')">
                </div>
                <div class="card-icon"><i class="fas fa-industry"></i></div>
                <div class="card-content">
                    <h3>Industries</h3>
                    <p>Explore booming industries.</p>
                    <div class="card-action">
                        <a href="../modules/job/industries.html" class="btn btn-primary">View Industries</a>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-image"
                    style="background-image: url('https://images.unsplash.com/photo-1577962917302-cd874c4e31d2?auto=format&fit=crop&w=600&q=80')">
                </div>
                <div class="card-icon"><i class="fas fa-building"></i></div>
                <div class="card-content">
                    <h3>Companies</h3>
                    <p>Top employers in the region.</p>
                    <div class="card-action">
                        <a href="../modules/job/companies.html" class="btn btn-primary">Browse Companies</a>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-image"
                    style="background-image: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=600&q=80')">
                </div>
                <div class="card-icon"><i class="fas fa-briefcase"></i></div>
                <div class="card-content">
                    <h3>Job Listings</h3>
                    <p>Current openings and vacancies.</p>
                    <div class="card-action">
                        <a href="../modules/job/job-listings.html" class="btn btn-primary">Find Jobs</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../shared/auth-guard.js"></script>
    <script src="../shared/components.js?v=2041"></script>
    <script src="dashboards.js?v=2041"></script>
</body>

</html>
