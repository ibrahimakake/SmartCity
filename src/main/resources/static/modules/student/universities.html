<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universities - Smart City</title>
    <link rel="stylesheet" href="../../shared/layout.css?v=2034">
    <link rel="stylesheet" href="student.css?v=2034">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container mt-2">
        <div class="page-header glass-panel mb-2">
            <h1>Higher Education</h1>
            <p>Top universities shaping the future</p>
        </div>

        <!-- Filters & Search -->
        <div class="glass-panel mb-2">
            <div class="form-row" style="display: flex; gap: 15px; flex-wrap: wrap; align-items: end;">
                <div class="form-group" style="flex: 2; min-width: 250px;">
                    <label><i class="fas fa-search"></i> Search</label>
                    <input type="text" id="searchInput" placeholder="Search universities...">
                </div>
                <div class="form-group" style="flex: 1; min-width: 150px;">
                    <label><i class="fas fa-graduation-cap"></i> Faculty</label>
                    <select id="facultyFilter">
                        <option value="All">All Faculties</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Arts">Arts</option>
                        <option value="Business">Business</option>
                        <option value="Science">Science</option>
                    </select>
                </div>
                <div class="form-group" style="flex: 0;">
                    <button class="btn btn-primary" id="filterBtn" style="height: 46px;">Filter</button>
                </div>
            </div>
        </div>

        <!-- University List Grid -->
        <div id="university-list" class="grid-container">
            <!-- Populated by JS -->
            <p class="text-center">Loading universities...</p>
        </div>


        <div class="text-center mt-2 mb-2">
            <a href="../../dashboards/student-dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div id="modalBody">
                <!-- Content populated dynamically -->
            </div>
        </div>
    </div>

    <script src="../../services/universitiesApi.js"></script>
    <script src="../../shared/auth-guard.js"></script>
    <script src="../../shared/components.js?v=2040"></script>
    <script src="universities.js?v=2034"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Components.renderNavbar();
            if (typeof initUniversities === 'function') initUniversities();
        });
    </script>
</body>

</html>
