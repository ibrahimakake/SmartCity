<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractions - Smart City</title>
    <link rel="stylesheet" href="../../shared/layout.css?v=2027">
    <link rel="stylesheet" href="tourism.css?v=2027">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container mt-2">
        <div class="page-header glass-panel mb-2">
            <h1>Must-Visit Places</h1>
            <p>Explore the famous landmarks of Smart City</p>
        </div>

        <!-- Filters & Search -->
        <div class="glass-panel mb-2">
            <div class="form-row" style="display: flex; gap: 15px; flex-wrap: wrap; align-items: end;">
                <div class="form-group" style="flex: 2; min-width: 250px;">
                    <label><i class="fas fa-search"></i> Search</label>
                    <input type="text" id="searchInput" placeholder="Search attractions...">
                </div>
                <div class="form-group" style="flex: 1; min-width: 150px;">
                    <label><i class="fas fa-map-marked-alt"></i> Type</label>
                    <select id="typeFilter">
                        <option value="All">All Types</option>
                        <option value="Park">Park</option>
                        <option value="Museum">Museum</option>
                        <option value="Historical Site">Historical Site</option>
                        <option value="Monument">Monument</option>
                    </select>
                </div>
                <div class="form-group" style="flex: 0;">
                    <button class="btn btn-primary" id="filterBtn" style="height: 46px;">Filter</button>
                </div>
            </div>
        </div>

        <!-- Attraction List Grid -->
        <div id="attraction-list" class="grid-container">
            <!-- Populated by JS -->
            <p class="text-center">Loading attractions...</p>
        </div>


        <div class="text-center mt-2 mb-2">
            <a href="../../dashboards/tourism-dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div id="modalBody">
                <!-- Content populated dynamically -->
            </div>
        </div>
    </div>

    <script src="../../shared/auth-guard.js"></script>
    <script src="../../shared/components.js?v=2033"></script>
    <script src="attractions.js?v=2027"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Components.renderNavbar();
            if (typeof initAttractions === 'function') initAttractions();
        });
    </script>
</body>

</html>
