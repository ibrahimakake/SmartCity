<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants - Smart City</title>
    <link rel="stylesheet" href="../../shared/layout.css?v=2027">
    <link rel="stylesheet" href="tourism.css?v=2027">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container mt-2">
        <div class="page-header glass-panel mb-2">
            <h1>Fine Dining & Local Eats</h1>
            <p>Discover the best restaurants in town</p>
        </div>

        <!-- Filters & Search -->
        <div class="glass-panel mb-2">
            <div class="form-row" style="display: flex; gap: 15px; flex-wrap: wrap; align-items: end;">
                <div class="form-group" style="flex: 2; min-width: 250px;">
                    <label><i class="fas fa-search"></i> Search</label>
                    <input type="text" id="searchInput" placeholder="Search restaurants...">
                </div>
                <div class="form-group" style="flex: 1; min-width: 150px;">
                    <label><i class="fas fa-utensils"></i> Cuisine</label>
                    <select id="cuisineFilter">
                        <option value="All">All Cuisines</option>
                        <option value="Italian">Italian</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Indian">Indian</option>
                        <option value="French">French</option>
                        <option value="American">American</option>
                    </select>
                </div>
                <div class="form-group" style="flex: 1; min-width: 150px;">
                    <label><i class="fas fa-dollar-sign"></i> Max Rating</label>
                    <select id="ratingFilter">
                        <option value="0">All Ratings</option>
                        <option value="4">4+ Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <div class="form-group" style="flex: 0;">
                    <button class="btn btn-primary" id="filterBtn" style="height: 46px;">Filter</button>
                </div>
            </div>
        </div>

        <!-- Restaurant List Grid -->
        <div id="restaurant-list" class="grid-container">
            <!-- Populated by JS -->
            <p class="text-center">Loading restaurants...</p>
        </div>


        <div class="text-center mt-2 mb-2">
            <a href="../../dashboards/tourism-dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div id="modalBody">
                <!-- Content populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Reservation Modal -->
    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeReservationModal">&times;</span>
            <h2>Make a Reservation</h2>
            <form id="reservationForm">
                <input type="hidden" id="resRestaurantId">
                <input type="hidden" id="resRestaurantName">

                <p id="resRestaurantDisplay"
                    style="margin-bottom: 20px; font-weight: bold; color: var(--primary-color);"></p>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="resDate" required>
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="time" id="resTime" required>
                </div>
                <div class="form-group">
                    <label>Guests</label>
                    <input type="number" id="resGuests" min="1" value="2" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Confirm Application</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../services/usersApi.js"></script>
    <script src="../../services/restaurantsApi.js"></script>
    <script src="../../shared/auth-guard.js"></script>
    <script src="../../shared/components.js?v=2033"></script>
    <script src="restaurants.js?v=2027"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Components.renderNavbar();
            if (typeof initRestaurants === 'function') initRestaurants();
        });
    </script>
</body>

</html>
