<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies - Smart City</title>
    <link rel="stylesheet" href="../../shared/layout.css">
    <link rel="stylesheet" href="job.css?v=2041">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container mt-2">
        <div class="page-header glass-panel mb-2">
            <h1>Top Companies</h1>
            <p>Discover leading employers in the city</p>
        </div>

        <!-- Filters & Search -->
        <div class="glass-panel mb-2">
            <div class="form-row" style="display: flex; gap: 15px; flex-wrap: wrap; align-items: end;">
                <div class="form-group" style="flex: 2; min-width: 250px;">
                    <label><i class="fas fa-search"></i> Search</label>
                    <input type="text" id="searchInput" placeholder="Search companies...">
                </div>
                <div class="form-group" style="flex: 1; min-width: 150px;">
                    <label><i class="fas fa-industry"></i> Industry</label>
                    <select id="industryFilter">
                        <option value="All">All Industries</option>
                        <option value="Technology">Technology</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Finance">Finance</option>
                        <option value="Manufacturing">Manufacturing</option>
                        <option value="Retail">Retail</option>
                    </select>
                </div>
                <div class="form-group" style="flex: 0;">
                    <button class="btn btn-primary" id="filterBtn" style="height: 46px;">Filter</button>
                </div>
            </div>
        </div>

        <!-- Company List Grid -->
        <div id="company-list" class="grid-container">
            <!-- Populated by JS -->
            <p class="text-center">Loading companies...</p>
        </div>

        <div class="text-center mt-2 mb-2">
            <a href="../../dashboards/job-dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div id="modalBody">
                <!-- Content populated dynamically -->
            </div>
        </div>
    </div>

    <script src="../../services/companiesApi.js"></script>
    <script src="../../shared/auth-guard.js"></script>
    <script src="../../shared/components.js?v=2041"></script>
    <script src="companies.js?v=2041"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Components.renderNavbar();
            if (typeof initCompanies === 'function') initCompanies();
        });
    </script>
</body>

</html>
