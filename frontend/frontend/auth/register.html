<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart City</title>
    <link rel="stylesheet" href="../shared/layout.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Navbar rendered by Components.renderNavbar() -->

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-area">
                <div class="logo-icon">
                    <img src="../assets/images/logo.png" alt="Smart City Logo">
                </div>
                <div class="auth-header">
                    <h2>Join Smart City</h2>
                    <p>Create your digital ID</p>
                </div>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-firstname">First Name</label>
                    <input type="text" id="reg-firstname" class="form-control" placeholder="John" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-lastname">Last Name</label>
                    <input type="text" id="reg-lastname" class="form-control" placeholder="Doe" required>
                </div>

                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" class="form-control" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="reg-email">Email Address</label>
                    <input type="email" id="reg-email" class="form-control" placeholder="john@university.edu" required>
                </div>

                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="reg-password" class="form-control"
                            placeholder="Create a secure password" required>
                        <i id="toggleRegPassword" class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" class="form-control" required>
                        <option value="TOURIST">Tourist</option>
                        <option value="STUDENT">Student</option>
                        <option value="JOB_APPLICANT">Job Applicant</option>
                        <option value="BUSINESS_USER">Business Owner</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Register</button>
            </form>


            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Logic scripts -->
    <script src="../shared/components.js"></script>
    <!-- <script src="../shared/api.js"></script> ← SUPPRIMÉ -->
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Components.renderNavbar();
        });
    </script>
</body>

</html>
