<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart City</title>
    <!-- Use the specific auth css first for specific overrides, but also shared layout for potential utilities -->
    <link rel="stylesheet" href="../shared/layout.css">
    <link rel="stylesheet" href="auth.css?v=2026">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<!-- Navbar rendered by Components.renderNavbar() -->

<div class="auth-container">
    <div class="auth-card">
        <div class="logo-area">
            <div class="logo-icon">
                <img src="../assets/images/logo.svg" alt="Smart City Logo">
            </div>
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Login to your digital city portal</p>
            </div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter (admin, student, tourist)"
                    required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" class="form-control" placeholder="Enter your password"
                        required>
                    <i id="togglePassword" class="fas fa-eye toggle-password"></i>
                </div>
            </div>

            <button type="submit" class="btn-primary">Login</button>
            <p class="mt-2 text-center" style="color: var(--text-muted); font-size: 0.85rem;">
                <i class="fas fa-info-circle"></i> Hint: Use <strong>admin</strong> in username for Admin access.
            </p>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>
</div>

<!-- Logic scripts -->
<!-- Logic scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../shared/components.js?v=2026"></script>
<!-- <script src="../shared/api.js"></script> ← SUPPRIMÉ -->
<script src="auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        Components.renderNavbar();
    });
</script>
</body>

</html>
