<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emeraldGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bd7e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Circle (Deep Blue) -->
  <circle cx="250" cy="250" r="220" fill="url(#grad1)" stroke="#00ff9d" stroke-width="2" />

  <!-- Organic Leaf Shape (Nature) -->
  <path d="M 250 80 Q 320 80 370 150 Q 420 220 370 320 Q 300 420 200 380 Q 150 360 120 300" 
        fill="none" stroke="url(#emeraldGlow)" stroke-width="12" stroke-linecap="round" filter="url(#glow)" />
  
  <path d="M 370 150 Q 340 180 340 250" 
        fill="none" stroke="url(#emeraldGlow)" stroke-width="8" stroke-linecap="round" />

  <!-- Circuit Lines (Tech) -->
  <path d="M 120 300 L 150 300 L 180 250 L 250 250 L 250 180" 
        fill="none" stroke="cyan" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
  
  <circle cx="250" cy="180" r="8" fill="cyan" filter="url(#glow)" />
  <circle cx="120" cy="300" r="6" fill="cyan" />
  
  <path d="M 200 380 L 220 340 L 280 340" 
        fill="none" stroke="cyan" stroke-width="4" stroke-opacity="0.7" stroke-linecap="round" />
  <circle cx="280" cy="340" r="5" fill="cyan" />

  <!-- City Silhouette (Integrated) -->
  <path d="M 190 250 L 190 200 L 220 170 L 250 170 L 280 200 L 280 250" 
        fill="none" stroke="white" stroke-width="3" opacity="0.8" />
  
  <rect x="205" y="210" width="10" height="15" fill="white" opacity="0.5" />
  <rect x="255" y="210" width="10" height="25" fill="white" opacity="0.5" />

  <!-- Text -->
  <text x="250" y="460" font-family="'Inter', sans-serif" font-weight="700" font-size="40" fill="white" text-anchor="middle" letter-spacing="4">SMART CITY</text>
</svg>
