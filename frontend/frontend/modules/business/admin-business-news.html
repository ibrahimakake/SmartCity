<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Business News - Admin</title>
    <link rel="stylesheet" href="../../shared/layout.css">
    <link rel="stylesheet" href="admin-business.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="admin-wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Admin</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="../../dashboards/admin-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="has-submenu active">
                    <a href="#"><i class="fas fa-landmark"></i> Business</a>
                    <ul class="submenu">
                        <li><a href="admin-businesses.html"><i class="fas fa-store"></i> Businesses</a></li>
                        <li><a href="admin-business-centers.html"><i class="fas fa-building"></i> Business Centers</a>
                        </li>
                        <li class="active"><a href="admin-business-news.html"><i class="fas fa-newspaper"></i> Business
                                News</a></li>
                    </ul>
                </li>
                <li><a href="../../modules/tourism/admin-hotels.html"><i class="fas fa-map-marked-alt"></i> Tourism</a>
                </li>
                <li><a href="../../modules/student/admin-universities.html"><i class="fas fa-graduation-cap"></i>
                        Education</a></li>
                <li><a href="../../modules/job/admin-jobs.html"><i class="fas fa-briefcase"></i> Jobs</a></li>
                <li><a href="../../dashboards/users.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="../../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="topbar">
                <div class="toggle-sidebar"><i class="fas fa-bars"></i></div>
                <div class="user-info"><span id="adminName">Admin User</span><i class="fas fa-user-circle"></i></div>
            </header>

            <div class="container-fluid">
                <div class="page-header">
                    <h1>Business News Management</h1>
                    <button class="btn btn-success" id="addBtn"><i class="fas fa-plus"></i> Add News</button>
                </div>
                <div class="table-controls">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search by title, summary...">
                    </div>
                    <div class="filter-box">
                        <label>Industry:</label>
                        <select id="industryFilter">
                            <option value="all">All</option>
                            <option value="Retail">Retail</option>
                            <option value="Tech">Tech</option>
                            <option value="Finance">Finance</option>
                            <option value="Tourism">Tourism</option>
                        </select>
                        <label>Sort:</label>
                        <select id="sortFilter">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                        <label>Status:</label>
                        <select id="statusFilter">
                            <option value="all">All</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="table-responsive glass-panel">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Industry</th>
                                <th>Summary</th>
                                <th>Published At</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2 id="modalTitle">Add News Article</h2>
            <form id="form">
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="text" id="imageUrl" placeholder="https://example.com/news.jpg">
                    <div class="image-preview mt-2" id="imagePreviewContainer">
                        <img src="https://via.placeholder.com/150?text=Preview" id="imagePreview" alt="Preview"
                            style="max-height: 150px;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="industry">Industry *</label>
                    <select id="industry" required>
                        <option value="">Select Industry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="summary">Summary</label>
                    <textarea id="summary" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="content">Content *</label>
                    <textarea id="content" rows="6" required></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="active" checked>
                    <label for="active">Active</label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../../services/industriesApi.js"></script>
    <script src="../../services/businessNewsApi.js"></script>
    <script src="../../shared/auth-guard.js"></script>
    <script src="../../shared/sidebar.js"></script>
    <script src="admin-business-news.js"></script>
</body>

</html>
