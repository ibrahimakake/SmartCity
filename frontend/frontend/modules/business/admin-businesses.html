<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Businesses - Admin</title>
    <link rel="stylesheet" href="../../shared/layout.css">
    <link rel="stylesheet" href="admin-business.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="admin-wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Admin</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="../../dashboards/admin-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="has-submenu active">
                    <a href="#"><i class="fas fa-landmark"></i> Business</a>
                    <ul class="submenu">
                        <li class="active"><a href="admin-businesses.html"><i class="fas fa-store"></i> Businesses</a>
                        </li>
                        <li><a href="admin-business-centers.html"><i class="fas fa-building"></i> Business Centers</a>
                        </li>
                        <li><a href="admin-business-news.html"><i class="fas fa-newspaper"></i> Business News</a></li>
                    </ul>
                </li>
                <li><a href="../../modules/tourism/admin-hotels.html"><i class="fas fa-map-marked-alt"></i> Tourism</a>
                </li>
                <li><a href="../../modules/student/admin-universities.html"><i class="fas fa-graduation-cap"></i>
                        Education</a></li>
                <li><a href="../../modules/job/admin-jobs.html"><i class="fas fa-briefcase"></i> Jobs</a></li>
                <li><a href="../../dashboards/users.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="../../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="topbar">
                <div class="toggle-sidebar"><i class="fas fa-bars"></i></div>
                <div class="user-info"><span id="adminName">Admin User</span><i class="fas fa-user-circle"></i></div>
            </header>

            <div class="container-fluid">
                <div class="page-header">
                    <h1>Business Management</h1>
                    <button class="btn btn-success" id="addBtn"><i class="fas fa-plus"></i> Add Business</button>
                </div>
                <div class="table-controls">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search by name, sector...">
                    </div>
                    <div class="filter-box">
                        <label>Sector:</label>
                        <select id="sectorFilter">
                            <option value="all">All</option>
                            <option value="Retail">Retail</option>
                            <option value="Services">Services</option>
                            <option value="Tech">Tech</option>
                            <option value="Manufacturing">Manufacturing</option>
                        </select>
                        <label>Status:</label>
                        <select id="statusFilter">
                            <option value="all">All</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="table-responsive glass-panel">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Sector</th>
                                <th>Address</th>
                                <th>Contact</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2 id="modalTitle">Add Business</h2>
            <form id="form">
                <div class="form-group">
                    <label for="name">Business Name *</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-row">
                    <div class="form-group half">
                        <label for="sector">Sector *</label>
                        <select id="sector" required>
                            <option value="Retail">Retail</option>
                            <option value="Services">Services</option>
                            <option value="Tech">Tech</option>
                            <option value="Manufacturing">Manufacturing</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group half">
                        <label for="contact">Contact Person *</label>
                        <input type="text" id="contact" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address *</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-row">
                    <div class="form-group half">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group half">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="text" id="website" placeholder="https://">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="active" checked>
                    <label for="active">Active</label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../../services/businessesApi.js"></script>
    <script src="../../shared/auth-guard.js"></script>
    <script src="../../shared/sidebar.js"></script>
    <script src="admin-businesses.js"></script>
</body>

</html>
