<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatres - Smart City</title>
    <link rel="stylesheet" href="../../shared/layout.css">
    <link rel="stylesheet" href="tourism.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container mt-2">
        <div class="page-header glass-panel mb-2">
            <h1>Entertainment & Culture</h1>
            <p>Movies, plays, and live performances</p>
        </div>

        <!-- Filters & Search -->
        <div class="glass-panel mb-2">
            <div class="form-row" style="display: flex; gap: 15px; flex-wrap: wrap; align-items: end;">
                <div class="form-group" style="flex: 2; min-width: 250px;">
                    <label><i class="fas fa-search"></i> Search</label>
                    <input type="text" id="searchInput" placeholder="Search theatres...">
                </div>
                <div class="form-group" style="flex: 1; min-width: 150px;">
                    <label><i class="fas fa-film"></i> Type</label>
                    <select id="typeFilter">
                        <option value="All">All Types</option>
                        <option value="Cinema">Cinema</option>
                        <option value="Live Theatre">Live Theatre</option>
                        <option value="Opera House">Opera House</option>
                    </select>
                </div>
                <!-- Added Active Filter to match other lists logic -->
                <div class="form-group" style="flex: 0;">
                    <button class="btn btn-primary" id="filterBtn" style="height: 46px;">Filter</button>
                </div>
            </div>
        </div>

        <!-- Theatre List Grid -->
        <div id="theatre-list" class="grid-container">
            <!-- Populated by JS -->
            <p class="text-center">Loading theatres...</p>
        </div>

        <div class="text-center mt-2 mb-2">
            <a href="../../dashboards/tourism-dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div id="modalBody">
                <!-- Content populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBookingModal">&times;</span>
            <h2>Book Tickets</h2>
            <form id="bookingForm">
                <input type="hidden" id="bookingTheatreId">
                <input type="hidden" id="bookingTheatreName">

                <p id="bookingTheatreDisplay"
                    style="margin-bottom: 20px; font-weight: bold; color: var(--primary-color);"></p>

                <div class="form-group">
                    <label>Event Name</label>
                    <input type="text" id="eventName" placeholder="Movie or Play Name" required>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="bookDate" required>
                </div>
                <div class="form-group">
                    <label>Showtime</label>
                    <select id="bookTime" required>
                        <option value="12:00">12:00 PM</option>
                        <option value="15:00">03:00 PM</option>
                        <option value="18:00">06:00 PM</option>
                        <option value="21:00">09:00 PM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Number of Tickets</label>
                    <input type="number" id="tickets" min="1" value="1" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../services/usersApi.js"></script>
    <script src="../../services/theatresApi.js"></script>
    <script src="../../shared/auth-guard.js"></script>
    <script src="../../shared/components.js"></script>
    <script src="theatres.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Components.renderNavbar();
            if (typeof initTheatres === 'function') initTheatres();
        });
    </script>
</body>

</html>
