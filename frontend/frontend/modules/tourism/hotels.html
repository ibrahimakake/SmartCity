<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels - Smart City</title>
    <link rel="stylesheet" href="../../shared/layout.css">
    <link rel="stylesheet" href="tourism.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Navbar rendered by Components.renderNavbar() -->

    <div class="container mt-2">
        <div class="page-header glass-panel mb-2">
            <h1>Stay in Comfort</h1>
            <p>Find the best hotels in the city</p>
        </div>

        <!-- Filters & Search -->
        <div class="glass-panel mb-2">
            <div class="form-row" style="display: flex; gap: 15px; flex-wrap: wrap; align-items: end;">
                <div class="form-group" style="flex: 2; min-width: 250px;">
                    <label><i class="fas fa-search"></i> Search</label>
                    <input type="text" id="searchInput" placeholder="Search hotels...">
                </div>
                <div class="form-group" style="flex: 1; min-width: 150px;">
                    <label><i class="fas fa-star"></i> Min Rating</label>
                    <select id="ratingFilter">
                        <option value="0">All Ratings</option>
                        <option value="3">3+ Stars</option>
                        <option value="4">4+ Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <div class="form-group" style="flex: 1; min-width: 150px;">
                    <label><i class="fas fa-tag"></i> Max Price ($)</label>
                    <input type="number" id="priceFilter" placeholder="Max price">
                </div>
                <div class="form-group" style="flex: 0;">
                    <button class="btn btn-primary" id="filterBtn" style="height: 46px;">Filter</button>
                </div>
            </div>
        </div>

        <!-- Hotel List Grid -->
        <div id="hotel-list" class="grid-container">
            <!-- Populated by JS -->
            <p class="text-center">Loading hotels...</p>
        </div>

        <div class="text-center mt-2 mb-2">
            <a href="../../dashboards/tourism-dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div id="modalBody">
                <!-- Content populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBookingModal">&times;</span>
            <h2>Book Your Stay</h2>
            <form id="bookingForm">
                <input type="hidden" id="bookingHotelId">
                <input type="hidden" id="bookingHotelName">

                <p id="bookingHotelDisplay"
                    style="margin-bottom: 20px; font-weight: bold; color: var(--primary-color);"></p>

                <div class="form-group">
                    <label>Check-in Date</label>
                    <input type="date" id="checkIn" required>
                </div>
                <div class="form-group">
                    <label>Check-out Date</label>
                    <input type="date" id="checkOut" required>
                </div>
                <div class="form-group">
                    <label>Guests</label>
                    <input type="number" id="guests" min="1" value="1" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../services/usersApi.js"></script>
    <script src="../../services/hotelsApi.js"></script>
    <script src="../../shared/auth-guard.js"></script>
    <script src="../../shared/components.js"></script>
    <script src="hotels.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Components.renderNavbar();
            // Initialize page logic
            if (typeof initHotels === 'function') initHotels();
        });
    </script>
</body>

</html>
