<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Smart City</title>
    <link rel="stylesheet" href="../shared/layout.css">
    <link rel="stylesheet" href="dashboards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="dashboard-hero">
        <div class="container">
            <h1>Job Opportunities</h1>
            <p>Find your dream job in the Smart City</p>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search jobs, companies...">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="grid-container">
            <div class="card text-center">
                <div class="card-icon"><i class="fas fa-industry"></i></div>
                <h3>Industries</h3>
                <p>Explore booming industries.</p>
                <div class="card-action">
                    <a href="../modules/job/industries.html" class="btn btn-primary">View Industries</a>
                </div>
            </div>

            <div class="card text-center">
                <div class="card-icon"><i class="fas fa-building"></i></div>
                <h3>Companies</h3>
                <p>Top employers in the region.</p>
                <div class="card-action">
                    <a href="../modules/job/companies.html" class="btn btn-primary">Browse Companies</a>
                </div>
            </div>

            <div class="card text-center">
                <div class="card-icon"><i class="fas fa-briefcase"></i></div>
                <h3>Job Listings</h3>
                <p>Current openings and vacancies.</p>
                <div class="card-action">
                    <a href="../modules/job/job-listings.html" class="btn btn-primary">Find Jobs</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../shared/auth-guard.js"></script>
    <script src="../shared/components.js"></script>
    <script src="dashboards.js"></script>
</body>

</html>
