<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Smart City - Interactive Map</title>
    <link rel="stylesheet" href="assets/css/landing.css">
    <style>
        /* Explore Page Specific Overrides */
        body {
            background-color: #0f172a;
            overflow: hidden;
            /* Fullscreen feel */
        }

        .explore-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            position: relative;
        }

        .glass-panel-large {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 50px rgba(0, 242, 254, 0.1);
            position: relative;
            animation: fadeInScale 0.8s ease-out;
        }

        .close-page-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
            z-index: 10;
        }

        .close-page-btn:hover {
            transform: scale(0.9);
            background: rgba(255, 0, 128, 0.2);
            /* Accent color hint */
            border-color: var(--accent-color);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Map SVG Styles - Reusing existing or defining here */
        .glowing-map-svg {
            width: 100%;
            height: 100%;
            max-height: 600px;
            filter: drop-shadow(0 0 15px var(--primary-color));
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="explore-container">
        <div class="glass-panel-large">
            <a href="index.html" class="close-page-btn"><i class="fas fa-times"></i></a>

            <h1>Interactive City Map</h1>
            <p style="color: #cbd5e1; margin-bottom: 30px;">Real-time data integration and urban connectivity.</p>

            <div class="map-wrapper"
                style="width: 100%; flex: 1; display: flex; justify-content: center; align-items: center;">
                <svg viewBox="0 0 800 500" class="glowing-map-svg">
                    <!-- Central Hub -->
                    <circle cx="400" cy="250" r="15" class="map-node core-node"
                        style="fill:white; filter: drop-shadow(0 0 10px white);"></circle>

                    <!-- Nodes -->
                    <circle cx="200" cy="150" r="8" class="map-node" style="fill:#00f2fe"></circle>
                    <circle cx="600" cy="150" r="8" class="map-node" style="fill:#4facfe"></circle>
                    <circle cx="200" cy="350" r="8" class="map-node" style="fill:#ff0080"></circle>
                    <circle cx="600" cy="350" r="8" class="map-node" style="fill:#00f2fe"></circle>
                    <circle cx="400" cy="100" r="6" class="map-node" style="fill:#fff"></circle>

                    <!-- Links -->
                    <line x1="400" y1="250" x2="200" y2="150" stroke="rgba(255,255,255,0.2)" stroke-width="2"></line>
                    <line x1="400" y1="250" x2="600" y2="150" stroke="rgba(255,255,255,0.2)" stroke-width="2"></line>
                    <line x1="400" y1="250" x2="200" y2="350" stroke="rgba(255,255,255,0.2)" stroke-width="2"></line>
                    <line x1="400" y1="250" x2="600" y2="350" stroke="rgba(255,255,255,0.2)" stroke-width="2"></line>
                    <line x1="400" y1="250" x2="400" y2="100" stroke="rgba(255,255,255,0.2)" stroke-width="2"></line>

                    <!-- Decorative Rings -->
                    <circle cx="400" cy="250" r="100" fill="none" stroke="rgba(0, 242, 254, 0.1)" stroke-width="1">
                    </circle>
                    <circle cx="400" cy="250" r="200" fill="none" stroke="rgba(0, 242, 254, 0.05)" stroke-width="1">
                    </circle>
                </svg>
            </div>

            <div class="stats" style="display: flex; gap: 30px; margin-top: 20px; color: white;">
                <div><i class="fas fa-signal" style="color:#00f2fe"></i> 98% Connectivity</div>
                <div><i class="fas fa-users" style="color:#4facfe"></i> 1.2M Active Users</div>
                <div><i class="fas fa-shield-alt" style="color:#ff0080"></i> Secure</div>
            </div>
        </div>
    </div>

</body>

</html>
